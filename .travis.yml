language: go
sudo: required
go:
  - 1.9
before_install:
  - go get -u github.com/golang/dep/cmd/dep
before_script:
  - dep ensure -update
  - go test -v  -coverprofile=coverage.txt -covermode=atomic github.com/voyages-sncf-technologies/mongotools/cmd/mongoanonymize
  - mkdir build
script:
  - go build -o build/mongoanonymize-${TRAVIS_TAG:1:100} github.com/voyages-sncf-technologies/mongotools/cmd/mongoanonymize
deploy:
  - provider: releases
    api_key:
      secure: 
    file: "build/mongoanonymize-${TRAVIS_TAG:1:100}"
    skip_cleanup: true
    on:
      tags: true
after_success:
  - bash <(curl -s https://codecov.io/bash) 
